name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # requirements.txt omits setuptools (pip-compile); setuptools<82 needed for pkg_resources (devpi-server)
        python -m pip install 'setuptools<82'
        python -m pip install -r requirements.txt
        python -m pip install --no-deps -e .
        if [ "${{ matrix.python-version }}" != "3.13" ]; then  # workaround for TheKevJames/coveralls-python#523
          python -m pip install coveralls
        fi
        python -m pip freeze
        python -m pip --version
        python -c 'import setuptools; print(f"setuptools=={setuptools.__version__}")'
    - name: Test with pytest
      run: |
        if [ "${{ matrix.python-version }}" == "3.13" ]; then
          pytest --no-cov  # workaround for TheKevJames/coveralls-python#523
        else
          pytest
        fi
    - name: Upload coverage data
      if: matrix.python-version != '3.13'  # workaround for TheKevJames/coveralls-python#523
      run: |
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
        COVERALLS_PARALLEL: true
  coveralls:
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim@sha256:486b8092bfb12997e10d4920897213a06563449c951c5506c2a2cfaf591c599f
    steps:
    - name: Finished
      run: |
        python -m pip install coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  check_packaging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      with:
        python-version: '3.x'
    - name: Verify packaging
      run: |
        python -m pip install build twine
        python -m build
        twine check dist/*
      
